<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WORD COUNT</title>
</head>

<body>
    <div class="wordcount">
        <h1 class="title">WORD COUNT</h1>
        <div class="contents">

            <form action="{%url 'about'%}">
                <button type="submit" class="btn btn-outline-dark btn-xs" value="ABOUT">ABOUT</button>
            </form>
            <br>
            <form action="{%url 'result'%}">
                <textarea cols="40" rows="10" name="fulltext"></textarea>
                <br>
                <button type="submit" class="btn btn-outline-primary" value="Count">COUNT</button>
            </form>
        </div>
    </div>
</body>

</html>
